<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Components</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="mt-3 justify-center flex font-semibold text-[#4f4f4f] text-sm md:text-lg">
        Buttons
      </h1>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mx-4 mt-6">
        <button
          class="bg-[#E0E0E0] px-5 py-2 rounded-md drop-shadow-sm text-[#3F3F3F] font-natosans hover:bg-[#AEAEAE] text-sm md:text-lg">
          Default
        </button>
        <button
          class="border border-[#3D5AFE] px-5 py-2 rounded-md text-[#3D5AFE] hover:bg-blue-100 font-natosans text-sm md:text-lg"
        >
          Default
        </button>
        <button
          class="text-[#3D5AFE] hover:bg-blue-200 px-5 py-2 rounded-md font-natosans text-sm md:text-lg"
        >
          Default
        </button>

        <button
          class="px-5 py-2 rounded inline-flex items-center bg-[#2962FF] text-white fill-white border border-blue-900 hover:bg-blue-800 justify-between text-sm md:text-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
            />
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            />
          </svg>
          <span class="ml-3 text-sm md:text-lg">Default</span>
        </button>
        <button
          class="px-5 py-2 rounded inline-flex items-center bg-[#2962FF] text-white fill-white border border-blue-900 hover:bg-blue-800 justify-between text-sm md:text-lg"
        >
          <span class="">Default</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
            />
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            />
          </svg>
        </button>

        <button class="px-1 py-1 bg-blue-700 rounded-md text-white hover:bg-transparent hover:text-black border border-blue-600 shadow-md shadow-blue-950 hover:shadow-teal-600 text-sm md:text-lg">Default</button>

        <button class="inline-flex items-center justify-between bg-[#181818]  fill-white rounded-md h-10 hover:bg-[#2e2d2d] shadow-md duration-150">
            <div class="h-full bg-[#101010] flex items-center w-16 justify-center rounded-l-md py-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house h-6   " viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                  </svg>
            </div>
              <span class="mr-10 text-[#F3F5F7] font-medium text-sm md:text-lg">Home</span>
        </button>

        <button class="inline-flex items-center justify-between bg-purple-800 rounded-md text-[#F3F5F7] font-medium hover:bg-transparent hover:border hover:border-purple-900 hover:text-purple-950">
            <div class="h-full bg-purple-600 flex items-center w-16 justify-center rounded-l-md fill-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-share h-4" viewBox="0 0 16 16">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                  </svg>
            </div>
              <span class="mr-10 font-medium text-sm md:text-lg">Share</span>
        </button>

        <button class="inline-flex items-center justify-between bg-red-400 rounded-md text-white font-medium hover:bg-transparent hover:border hover:border-red-900 hover:text-purple-950">
            <div class="h-full bg-red-600 flex items-center w-16 justify-center rounded-l-md fill-white">
                <svg xmlns="http://www.w3.org/2000/svg"class="bi bi-chat-right h-4" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                  </svg>
            </div>
              <span class="mr-1 md:mr-6 font-medium text-sm md:text-lg">Comments</span>
        </button>


        <button class="flex items-center justify-between bg-slate-800 hover:bg-slate-950  rounded-2xl pr-4 text-white hover:shadow-md hover:shadow-slate-700 h-10">
          <div class="h-full flex items-center justify-center border-dashed border  w-10 rounded-l-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
              <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
          </div>
          <span>Login</span>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
          </div>
        </button>

        <button class="flex items-center justify-between bg-pink-500 hover:bg-pink-600  rounded-2xl pr-4 text-white">
          <div class="h-full flex items-center justify-center border-dashed border  w-10 rounded-l-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </div>
          <span class="text-sm md:text-lg" >Favorite</span>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
          </div>
        </button>



        <button class="bg-gradient-to-r h-10 from-indigo-500 via-purple-500 to-pink-500 rounded-md font-natosans text-gray-200 hover:bg-gradient-to-l  hover:from-indigo-500  hover:via-purple-500  hover:to-pink-500 text-sm md:text-lg ">Default</button>

        

      </div>
    </div>
  </body>
</html>
